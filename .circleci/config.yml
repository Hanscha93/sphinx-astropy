version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          name: Conda setup
          command: |
            conda config --set always_yes yes --set changeps1 no
            conda update -n root conda
      - run:
          name: Run tests with Sphinx 1.8
          command: |
            conda create -q -n sphinx18 sphinx=1.8 pytest
            source activate sphinx18
            pip install .
            pytest sphinx_astropy
      - run:
          name: Run tests with Sphinx 1.7
          command: |
            conda create -q -n sphinx17 sphinx=1.7 pytest
            source activate sphinx17
            pip install .
            pytest sphinx_astropy
      - run:
          name: Run tests with Sphinx 1.6
          command: |
            conda create -q -n sphinx16 sphinx=1.6 pytest
            source activate sphinx16
            pip install .
            pytest sphinx_astropy
      - run:
          name: Run tests with Sphinx 1.5
          command: |
            conda create -q -n sphinx15 sphinx=1.5 pytest
            source activate sphinx15
            pip install .
            pytest sphinx_astropy
      - run:
          name: Run tests with Sphinx 1.4
          command: |
            conda create -q -n sphinx14 sphinx=1.4 pytest
            source activate sphinx14
            pip install .
            pytest sphinx_astropy
      - run :
          name: Run tests with developer version of Sphinx
          command: |
            conda create -q -n sphinx-dev pytest
            source activate sphinx-dev
            pip install git+https://github.com/sphinx-doc/sphinx.git#egg=sphinx
            pip install .
            pytest sphinx_astropy
      - run:
          name: Check setup.py metadata
          command: |
            python setup.py check --restructuredtext
